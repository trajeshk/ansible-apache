---
server_root: /etc/apache2
apache:
    listen_ports: [ 80 ]
    daemon: apache2
    server_root: "{{server_root}}"
    sites_available_path: "{{ server_root }}sites-available"
    sites_enabled_path: "{{ server_root }}/sites-enabled"
    default_vhost: "{{ server_root }}/sites-enabled/000-default*"
    apache_packages:
        - apache2
        - apache2-mpm-prefork
        - apache2-utils
        - apache2.2-bin
    mods_enabled:
      - rewrite.load
