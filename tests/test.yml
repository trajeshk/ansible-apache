# test file for ansible-apache
---
- hosts: localhost
  remote_user: root

  tasks:
  - name: ensure wget is installed (CentOs)
    yum:
      pkg: wget
      state: installed
    when: "ansible_os_family == 'RedHat' and ansible_distribution != 'Fedora'"


  tasks:
  - name: ensure wget is installed (Fedora < 22)
    yum:
      pkg: wget
      state: installed
    when: "ansible_distribution == 'Fedora' and ansible_distribution_major_version|int < 22"


- name: ensure wget is installed (Fedora >= 22)
  shell: dnf install wget -y
  when: "ansible_distribution == 'Fedora' and ansible_distribution_major_version|int >= 22"


  - name: ensure wget is installed (Debian)
    apt:
      pkg: wget
      state: installed
    when: "ansible_os_family == 'Debian'"

  roles:
    - ansible-apache
